<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaterPillar</title>
    <link href="/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- navbar -->
    <nav class="bg-black h-24 flex relative">
      <!-- logo -->
      <img src="images/logo white.png" alt="" class="mx-auto md:mx-5" />
      <!-- menu -->
      <ul
        class="text-white uppercase hidden md:flex space-x-8 mt-9 text-lg absolute right-52"
      >
        <li class="hover:text-catYellow cursor-pointer transition duration-150">
          Watchs
        </li>
        <li class="hover:text-catYellow cursor-pointer transition duration-150">
          Work Boots
        </li>
        <li class="hover:text-catYellow cursor-pointer transition duration-150">
          Bags
        </li>
      </ul>
      <!--login button  -->
      <button
        class="bg-catYellow rounded-lg h-12 md:h-10 w-12 md:w-16 text-black font-bold mt-6 md:mt-8 absolute right-10 hover:bg-black hover:border-2 hover:border-catYellow hover:text-catYellow transition duration-150 group"
      >
        <!-- login text -->
        <span class="hidden md:block">LogIn</span>
        <!-- login logo -->
        <svg
          class="flex md:hidden w-9 mx-auto group-hover:text-catYellow"
          fill="currentColor"
          viewBox="0 0 512 512"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <title>ionicons-v5-o</title>
            <path
              d="M392,80H232a56.06,56.06,0,0,0-56,56V240H329.37l-52.68-52.69a16,16,0,0,1,22.62-22.62l80,80a16,16,0,0,1,0,22.62l-80,80a16,16,0,0,1-22.62-22.62L329.37,272H176V376c0,32.05,33.79,56,64,56H392a56.06,56.06,0,0,0,56-56V136A56.06,56.06,0,0,0,392,80Z"
            ></path>
            <path d="M80,240a16,16,0,0,0,0,32h96V240Z"></path>
          </g>
        </svg>
      </button>

      <!-- ADD MOBILE MENU AND HAMBURGER LOGO LATER -->
    </nav>

    <!-- Hero sevtion -->
    <section id="Hero">
      <div
        id="carousel-container"
        class="relative w-full mx-auto overflow-hidden shadow-2xl group"
      >
        <div
          id="carousel-items"
          class="flex transition-transform duration-700 ease-in-out"
          style="transform: translateX(0%)"
        >
          <div class="w-full flex-shrink-0 relative">
            <img
              src="images/watch background 1.png"
              alt="Product Image 1"
              class="w-full object-cover h-96"
            />
          </div>

          <div class="w-full flex-shrink-0 relative">
            <img
              src="images/bg-caterpilllar.png"
              alt="Product Image 2"
              class="w-full object-cover h-96"
            />
          </div>

          <div class="w-full flex-shrink-0 relative">
            <img
              src="images/watch background 2.png"
              alt="Product Image 3"
              class="w-full object-cover h-96"
            />
          </div>
        </div>

        <div
          class="absolute inset-0 bg-black/60 flex flex-col items-start pl-10 justify-center p-6 opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10 pointer-events-none"
        >
          <h3
            class="text-5xl font-bold text-white mb-4 uppercase font-cat leading-7"
          >
            CaterPillar
          </h3>
          <p class="text-white text-center mb-6">Bulit for those who built</p>

          <a
            href="#"
            class="uppercase px-6 py-3 text-lg font-semibold text-white bg-catYellow rounded-3xl hover:bg-yellow-600 transition duration-150 shadow-lg pointer-events-auto"
          >
            Shop here
          </a>
        </div>
      </div>
    </section>

    <!-- Products section -->
    <section id="Products">
      <div
        class="flex flex-col md:flex-row items-center justify-center mt-14 px-6 space-y-6 md:space-y-0 md:space-x-6"
      >
        <!-- Watches -->
        <div
          class="cursor-pointer w-3/4 md:w-1/3 -flex bg-black items-center text-center hover:scale-110 duration-600"
        >
          <!-- Watch image -->
          <img
            src="images/caterpillar-boston-chronograph-ad14334137-1-scaled.jpg"
            alt=""
          />
          <!-- Watch title -->
          <span class="font-cat uppercase font-bold text-white text-4xl"
            >Watches</span
          >
        </div>
        <!-- Work Boots -->
        <div
          class="cursor-pointer w-3/4 md:w-1/3 -flex bg-black items-center text-center hover:scale-110 duration-600"
        >
          <!-- Boot image -->
          <img
            src="images/caterpillar-colorado-sneaker-p725946-1-scaled.jpg"
            alt=""
          />
          <!-- Boot title -->
          <span class="font-cat uppercase font-bold text-white text-4xl"
            >Boots</span
          >
        </div>
        <!-- Bags -->
        <div
          class="cursor-pointer w-3/4 md:w-1/3 -flex bg-black items-center text-center hover:scale-110 duration-600"
        >
          <!-- Bag image -->
          <img
            src="images/caterpillar-crosscheck-polypropylene-yellow-hardsided-cabin-luggage-01-scaled.webp"
            alt=""
          />
          <!-- Bag title -->
          <span class="font-cat uppercase font-bold text-white text-4xl"
            >Bags</span
          >
        </div>
      </div>
    </section>
  </body>
</html>
